<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/927d3f2876.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 90px;
        }

        .logo img { 
            height: 10vh;
            width: 20vh;
            margin: 0 20px;
        }

        .nav {
            display: flex;
            height: 10vh;
            align-items: center;
            justify-content: center;
            margin: 0 40px;
        }

        .btn {
            margin: 0 30px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://www.qbssoftware.de/wp-content/uploads/2022/07/Ultra-Edit_logo.png" alt="UltraEdit img.">
        </div>
        <div class="nav">
            <div class="btn">Products</div>
            <div class="btn">Pricing</div>
            <div class="btn">Resouces</div>
            <div class="btn">About us</div> 
            <div class="btn"><i class="fa-solid fa-language" style="color: #152747;"></i></div>
        </div>
    </header>
</body>

</html>
