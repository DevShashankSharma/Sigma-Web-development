<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shape">
        <div class="container"></div>
        <div class="getDetails">
            <div class="text-detail">
                <input type="text" id="cardName" class="input-group__input" placeholder="Enter your card name">
                <input type="text" id="timestamp" placeholder="Enter your timestamp">
                <input type="text" id="detail" placeholder="Enter your card detail">
                <input type="text" id="author" placeholder="Enter your card author">
                <div class="num">
                    <input type="date" id="published-date" placeholder="Enter your card published date">
                    <input type="number" id="views" placeholder="Enter your card views">
                </div>
            </div>
            <div class="img-detail">
                <div class="img-box"></div>
                <input type="text" id="url" placeholder="Enter your card image url">
            </div>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
