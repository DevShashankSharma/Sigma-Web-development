<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 30px;
            box-shadow: 5px 5px 15px 5px #a47a7a;
        }

        .text-shadow {
            text-shadow: 11px 14px 2px #c29999;
            outline: 2px solid red;
            border: 2px solid black;
            border-radius: 10px;
            outline-offset: 3px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque iusto voluptatibus esse dignissimos quod
        perspiciatis fugit veniam labore odit suscipit? Sed sit similique molestiae ea.
    </p>
</body>

</html>
