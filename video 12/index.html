<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <h1>Some video and audio for the day</h1>
    <h2>Some video</h2>
    <div>
        <video src="video1" controls></video>
        <video src="video2" controls></video>
        <video src="video3" controls></video>
        <video src="video4" controls></video>
        <video src="video5" controls></video>
    </div>
    <h2>Some audio</h2>
    <div>
        <audio src="audio1" controls></audio>
        <audio src="audio2" controls></audio>
        <audio src="audio3" controls></audio>
        <audio src="audio4" controls></audio>
        <audio src="audio5" controls></audio>
    </div>
</body>
</html>
